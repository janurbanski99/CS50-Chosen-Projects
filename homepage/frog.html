        <script>
            function getRandomNumber(min, max) {
                return Math.random() * (max - min) + min;
            }

            // // function poka(){


        // document.getElementById("żaba").style.top = 100px;

            document.addEventListener("DOMContentLoaded", function(){

                const el = document.getElementById('żabadiv');
                const hiddendiv = document.getElementById('żaba');
                // el.style.display = "none";
                hiddendiv.style.visibility  = 'hidden';

                hiddendiv.addEventListener('mouseover', function handleMouseOver() {
                    hiddendiv.style.visibility  = 'visible';
             });
                hiddendiv.addEventListener('mouseout', function handleMouseOut() {
                    hiddendiv.style.visibility = 'hidden';
                });

                el.addEventListener('mouseover', function handleMouseOver() {
                    hiddendiv.style.visibility  = 'visible';
                });
                el.addEventListener('mouseout', function handleMouseOver() {
                    hiddendiv.style.visibility  = 'hidden';
                });

                var winWidth = window.innerWidth;
                var winHeight = window.innerHeight;
                var randomTop = getRandomNumber(0, winHeight);
                var randomLeft = getRandomNumber(0, winWidth);
                hiddendiv.style.position = 'absolute';
                hiddendiv.style.top = randomTop +'px';
                hiddendiv.style.left = randomLeft +'px';
                el.style.position = 'absolute';
                el.style.top = randomTop +'px';
                el.style.left = randomLeft +'px';
            });

        </script>
